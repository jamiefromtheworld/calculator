<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <link href = "style.css" rel="stylesheet">
    </head>
    <body>
        <header>Welcome to My Calculator!</header><br>

    
        

<div class="calculator-container">
    
    <div id="screen">0</div>

    <div class="keys rowone">
        <button id ="zero", onclick="screenValue(0)" >0</button>

        <button id="one", onclick="screenValue(1)">1</button>

        <button id="two", onclick="screenValue(2)" >2</button>

        <button id="equals">=</button>

    </div>

    <div class="keys rowtwo">

        <button id="three", onclick=screenValue(3)>3</button>

        <button id="four", onclick=screenValue(4)>4</button>

        <button id="five", onclick=screenValue(5)>5</button>

        <button id="c", onclick="screenValue(0)">c</button>


    </div>
    

    <div class="keys rowthree">

        <button id="six", onclick=screenValue(6)>6</button>

        <button id="seven", onclick=screenValue(7)>7</button>

        <button id="eight", onclick=screenValue(8)>8</button>

        <button id="multiply">&#215;</button>


        

    </div>
    <div class="keys rowfour">

        <button id="nine", onclick=screenValue(9)>9</button>

        <button id="minus">-</button>

        <button id="add">+</button>

        <button id="divide">&#247</button>


        

    </div>
    
</div>
<script src="calculator.js"></script>

    </body>

</html>
